<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Inter:regular,500,600,700&display=swap" rel="stylesheet" />
    <title>Planta</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__body">
                <a href="#" class="header__link">Support</a>
                <a href="#" class="header__logo"><img src="Images/Header/logo.svg" alt="Logo"></a>
                <a href="#" class="header__link_btn">Get the app</a>
            </div>
        </header>
        <main class="page">
            <section class="page__main main">
              <div class="main__container">
                <div class="main__content">
                  <h1 class="main__title">Keep your plants alive</h1>
                  <p class="main__text">Individual care schedule and reminders for your plants, recommendations, step by step guides, identification, light meter and more. Keep your plants alive with Planta!</p>
                  <div class="main__social">
                    <a href="#" class="main__appstore"><img src="Images/Header/appstore.svg" alt="appstore"></a>
                    <a href="#" class="main__google"><img src="Images/Header/google.svg" alt="google"></a>
                  </div>
                </div>
                <div class="main__img"><img src="Images/Header/tel.jpg" alt=""></div>
              </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
